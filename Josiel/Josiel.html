<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta Profesional</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(145deg, #e6e6e6, #ffffff);
    }

    .card {
      width: 300px;
      padding: 20px;
      margin: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
      transform: rotateY(10deg);
      transition: transform 0.5s;
      perspective: 1000px;
    }

    .card:hover {
      transform: rotateY(0deg);
    }

    .card-header {
      text-align: center;
    }

    .profile-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
      border: 2px solid #F5A623;
    }

    .card-content {
      margin-top: 10px;
      text-align: justify;
      font-size: 0.95em;
    }

    .card-footer {
      margin-top: 20px;
      text-align: center;
    }

    .boton {
      width: 80%;
      padding: 10px;
      background: #F5A623;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .boton:hover {
      background: #d98d13;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <img src="yo.jpg" alt="Josiel Figueroa" class="profile-photo">
      <h1>Josiel Alejandro Figueroa Banegas</h1>
      <p>Estudiante de último año de informática.</p>
    </div>
    <div class="card-content">
      <p>Me llamo Josiel Figueroa, tengo 17 años. Nací el 13 de octubre de 2007 en San Pedro Sula, Honduras.
        Actualmente estudio en el INTAE y este es mi último año en el colegio. El próximo año iniciaré la universidad.
      </p>
    </div>
    <div class="card-footer">
      <button class="boton">Contacto</button>
    </div>
  </div>

</body>
</html>
