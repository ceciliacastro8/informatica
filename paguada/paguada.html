    body {

      padding: 0;
      display: flex;
      justify-content: center;
      margin-top: 100px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    .card {
      background-color: rgb(172, 204, 236);
      display: grid;
      grid-template-rows: 180px auto auto;
      border: 1px solid #aceaac;
      box-shadow: 0 0 8px 3px #ede2e29e;
      border-radius: 20px;
      overflow: hidden;
      width: 250px;
      min-height: 420px;
      margin-bottom: 20px;
      transition: transform .22s, box-shadow .22s;
    }

    .card:hover {
      transform: translateY(-7px) scale(1.03);
      box-shadow: 0 8px 32px rgba(75, 108, 183, 0.18);
    }

    .top {
      position: relative;
      background-image: url("agustd.jpg");
      background-repeat: no-repeat;
      background-size: 100%;
      background-position-y: -25px;
      background-color: white;
      height: 180px;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      box-shadow: 0 0 8px 3px #9797979e;
      overflow: hidden;
      width: 120px;
      height: 120px;
      top: 35%;
      left: 50%;
      transform: translate(-50%, 0%);
      background: #fff;
      transition: box-shadow 0.3s, transform 0.3s;
    }

    .circle:hover {
      box-shadow: -6px 3px 12px 3px #9797979e;
      transform: translate(-48%, 3%);
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .body {
      padding: 10px 0 0 0;
    }

    .title {
      font-weight: bold;
      font-size: 1.2rem;
      padding-left: 8px;
      margin-bottom: 7px;
      color: #225;
    }

    .content {
      padding: 4px 10px;
    }

    .content ul {
      padding-left: 18px;
      margin: 10px 0;
    }

    .content li {
      line-height: 150%;
      color: #222;
      margin-bottom: 4px;
      list-style: none;
    }

    .foot {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
      margin-bottom: 12px;
    }

    .iconos {
      background-color: rgb(30, 31, 31);
      color: #333;
      width: 36px;
      height: 36px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      font-size: 18px;
      transition: 0.3s;
      overflow: hidden;
    }

    .social-icon:hover {
      transform: scale(1.2);
      background-color: #225;
    }

    .iconos img {
      width: 26px;
      height: 26px;
      border-radius: 50%;
    }

    @media (max-width: 800px) {
      .card {
        width: 90vw;
        min-width: 160px;
      }
    }
  </style>
</head>
