<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Card HTML creada con Grid: ejemplo 2</title>
  <meta name="description" content="Este es un ejemplo de cÃ³mo crear una estructura tipo card en HTML usando Grid">
  <style>
    @charset "utf-8";

    html {
      background-color: aliceblue;
    }

    body {
      display: flex;
      justify-content: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
    }

    .card {
      background-color: white;
      display: grid;
      grid-template-rows: 180px auto auto;
      grid-template-columns: 1fr;
      border: 1px solid #aceaac;
      box-shadow: 0 0 8px 3px #ede2e29e;
      border-radius: 20px;
      overflow: hidden;
      width: 250px;
    }

    .top {
      position: relative;
      background-image: url('images/bal1.jpg');
      background-repeat: no-repeat;
      background-size: 100%;
      background-position-y: -75px;
      background-color: white;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      box-shadow: 0 0 8px 3px #9797979e;
      overflow: hidden;
      width: 120px;
      height: 120px;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      transition: all 0.3s ease;
    }

    .circle:hover {
      box-shadow: -6px 3px 5px 3px #9797979e;
      transform: translateX(-50%) translateY(5px);
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .body {
      padding: 10px;
    }

    .title {
      font-weight: bold;
      font-size: 1.2rem;
      padding-left: 8px;
    }

    .content {
      padding: 4px 10px;
    }

    .content ul {
      list-style: circle;
      color: purple;
      padding-left: 20px;
    }

    .content li {
      line-height: 150%;
      color: black;
    }

    .foot {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px 0;
    }

    .iconos {
      background-color: aliceblue;
      width: 36px;
      height: 36px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      text-decoration: none;
      transition: 0.3s;
    }

    .iconos img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .social-icon:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <div class="circle">
        <img src="ardon.jpg" alt="Kendy Ardon">
      </div>
    </div>
    <div class="body">
      <div class="title">Kendy Ardon</div>
      <div class="content">
        Redes Sociales:
        <ul>
          <li>Instagram</li>
          <li>Pinterest</li>
          <li>TikTok</li>
        </ul>
      </div>
    </div>
    <div class="foot">
      <a href="https://www.instagram.com/kang.aaag/" target="_blank" class="iconos social-icon instagram">
        <img src="images/ig.webp" alt="instagram">
      </a>
      <a href="https://es.pinterest.com/kendyardon/" target="_blank" class="iconos social-icon pinterest">
        <img src="images/pinterest.jpeg" alt="pinterest">
      </a>
      <a href="https://www.tiktok.com/@abby.ggz?lang=es-419" target="_blank" class="iconos social-icon tiktok">
        <img src="images/tiktok.webp" alt="tiktok">
      </a>
    </div>
  </div>
</body>
</html>
